<body>
	<center>
	<h1>INSERTION FORM</h1>
	<form action="insert" method="post">
		Name:<input type="text" name="name"><br><br>
		Rollno:<input type="text" name="rollno"><br><br>
		Mark1:<input type="number" name="mark1"><br><br>
		Mark2:<input type="number" name="mark2"><br><br>
		<input type="submit" value="check">
	</form>
	<h1>UPDATE FORM</h1>
	<form action="update" method="post">
		Enter Rollno to update:<input type="text" name="rollno"><br><br>
		Enter new Name:<input type="text" name="name"><br><br>
		Enter new Mark1:<input type="number" name="mark1"><br><br>
		Enter new Mark2:<input type="number" name="mark2"><br><br>
		<input type="submit" value="check">
	</form>
	<h1>DELETE FORM</h1>
	<form action="delete" method="post">
		
		Rollno:<input type="text" name="rollno"><br><br>
		
		<input type="submit" value="check">
	</form>
	</center>


</body></html>
